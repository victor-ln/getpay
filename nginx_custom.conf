worker_processes auto;

events {
    use epoll;
    worker_connections 4096;
}

server {
    listen 8080;
    listen [::]:8080;

    root /home/site/wwwroot/public;
    index index.php index.html index.htm;

    charset utf-8;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Laravel rewrite rules
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP requests to PHP-FPM - CORRIGIDO para Azure
    location ~ \.php$ {
        include fastcgi_params;
        # MUDANÃ‡A PRINCIPAL: Usar 127.0.0.1:9000 em vez do socket Unix
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 60;
        fastcgi_send_timeout 300;

        # Prevent execution of PHP files in uploads
        location ~ ^/storage/.*\.php$ {
            return 403;
        }
    }

    # Deny access to sensitive files
    location ~ /\.(ht|env|git) {
        deny all;
        return 404;
    }

    # Deny access to sensitive directories
    location ~ /(vendor|storage|bootstrap/cache) {
        deny all;
        return 404;
    }

    # Static file optimization
    location ~* \.(css|js|gif|ico|jpeg|jpg|png|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        log_not_found off;
        access_log off;
    }

    # Handle favicon.ico
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Handle robots.txt
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
}