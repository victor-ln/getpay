name: Deploy PHP App to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, json, curl, dom, fileinfo, pdo, pdo_pgsql
        tools: composer
        coverage: none

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-dev --optimize-autoloader

    - name: Prepare .env file for build
      run: cp .env.example .env

    - name: Generate Laravel Application Key
      run: php artisan key:generate

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install NPM dependencies
      run: npm ci

    - name: Build assets with Vite
      run: npm run build

    # NOVO PASSO: Empacota a aplicação em um arquivo zip para o deploy
    # Este passo garante que as pastas 'vendor' e 'public/build' sejam incluídas.
    - name: Create deployment package
      run: zip -r deployment.zip . -x ".git/*" -x ".github/*" -x "node_modules/*"

    # Passo final de deploy, agora usando o pacote zip
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-getpayv6-dev-allow'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_58CEDE20349640D6921683CEBAC3DEFB }}
        # MODIFICADO: Aponta para o arquivo zip que acabamos de criar
        package: './deployment.zip'