name: Deploy PHP App to Azure Web App

on:
  push:
    branches:
      - main

env:
  # Vari√°veis de ambiente para build
  NODE_ENV: production
  APP_ENV: production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Garante que todos os arquivos sejam baixados
        fetch-depth: 0

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, json, curl, dom, fileinfo, pdo, pdo_pgsql, zip, gd
        tools: composer:v2
        coverage: none

    - name: Validate composer.json
      run: composer validate --strict

    - name: Get Composer cache directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Install Composer dependencies
      run: |
        composer install \
          --prefer-dist \
          --no-dev \
          --no-progress \
          --no-interaction \
          --optimize-autoloader \
          --classmap-authoritative

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        # Cache baseado no package-lock.json
        cache-dependency-path: package-lock.json

    - name: Verify Node.js and npm versions
      run: |
        echo "Node.js version: $(node --version)"
        echo "npm version: $(npm --version)"

    - name: Clean npm cache
      run: npm cache clean --force

    - name: Install NPM dependencies
      run: |
        echo "üì¶ Instalando depend√™ncias NPM..."
        
        # Remove node_modules se existir para garantir instala√ß√£o limpa
        rm -rf node_modules package-lock.json
        
        # Reinstala tudo do zero
        npm install
        
        # Verifica se as depend√™ncias principais est√£o presentes
        echo "Verificando depend√™ncias cr√≠ticas..."
        npm list --depth=0 | grep -E "(vite|laravel-vite-plugin)" || echo "‚ö†Ô∏è Depend√™ncias do Vite podem estar faltando"
        
        # For√ßa instala√ß√£o das depend√™ncias do Vite se n√£o estiverem presentes
        if ! npm list vite >/dev/null 2>&1; then
          echo "For√ßando instala√ß√£o do Vite..."
          npm install vite laravel-vite-plugin --save-dev --force
        fi
        
        # Verifica bin√°rios dispon√≠veis
        echo "Bin√°rios instalados:"
        ls -la node_modules/.bin/ | head -10

    - name: Verify Vite configuration
      run: |
        echo "Verificando arquivos de configura√ß√£o..."
        ls -la vite.config.* || echo "Nenhum arquivo vite.config encontrado"
        ls -la package.json
        
        # Mostra o conte√∫do completo do package.json
        echo "=== CONTE√öDO DO PACKAGE.JSON ==="
        cat package.json
        
        # Verifica se o script build existe
        if ! grep -q '"build"' package.json; then
          echo "‚ùå Script 'build' n√£o encontrado no package.json!"
          echo "Adicionando script build..."
          
          # Backup do package.json original
          cp package.json package.json.backup
          
          # Adiciona script build usando jq
          if command -v jq >/dev/null 2>&1; then
            jq '.scripts.build = "vite build"' package.json > package.json.tmp && mv package.json.tmp package.json
          else
            # Fallback sem jq - adiciona manualmente
            sed -i 's/"scripts": {/"scripts": {\n    "build": "vite build",/' package.json
          fi
          
          echo "‚úÖ Script build adicionado!"
          echo "Novo conte√∫do dos scripts:"
          grep -A10 '"scripts"' package.json
        fi

    - name: Prepare Laravel environment
      run: |
        # Cria .env para build (n√£o ser√° usado em produ√ß√£o)
        cp .env.example .env
        
        # Gera chave tempor√°ria para build
        php artisan key:generate
        
        # Limpa caches
        php artisan config:clear
        php artisan cache:clear
        php artisan view:clear
        php artisan route:clear

    - name: Verify input files exist
      run: |
        echo "Verificando arquivos de entrada do Vite..."
        ls -la resources/css/ || echo "Pasta resources/css n√£o encontrada"
        ls -la resources/js/ || echo "Pasta resources/js n√£o encontrada"
        ls -la resources/assets/ || echo "Pasta resources/assets n√£o encontrada"
        
        # Lista todos os arquivos que o Vite deveria processar
        find resources -name "*.js" -o -name "*.css" -o -name "*.scss" | head -20

    - name: Install Vite if missing
      run: |
        echo "üîç Verificando instala√ß√£o do Vite..."
        
        # Verifica se Vite existe no node_modules
        if [ ! -f "node_modules/.bin/vite" ]; then
          echo "‚ùå Vite n√£o encontrado no node_modules. Instalando..."
          
          # Instala Vite e depend√™ncias relacionadas
          npm install --save-dev vite laravel-vite-plugin
          
          # Verifica se foi instalado corretamente
          if [ -f "node_modules/.bin/vite" ]; then
            echo "‚úÖ Vite instalado com sucesso!"
          else
            echo "‚ùå Falha ao instalar Vite. Tentando instala√ß√£o global..."
            npm install -g vite
          fi
        else
          echo "‚úÖ Vite j√° est√° instalado!"
        fi
        
        # Lista bin√°rios dispon√≠veis para debug
        echo "Bin√°rios dispon√≠veis:"
        ls -la node_modules/.bin/ | grep -E "(vite|laravel)" || echo "Nenhum bin√°rio vite encontrado"

    - name: Build assets with Vite
      run: |
        echo "üèóÔ∏è Iniciando build do Vite..."
        
        # Define ambiente de produ√ß√£o
        export NODE_ENV=production
        export APP_ENV=production
        
        # Remove build anterior se existir
        rm -rf public/build
        
        # M√©todo 1: Tenta usar o bin√°rio local
        if [ -f "node_modules/.bin/vite" ]; then
          echo "‚úÖ Usando Vite local (node_modules/.bin/vite)"
          ./node_modules/.bin/vite build --mode production
        
        # M√©todo 2: Tenta usar npx
        elif command -v npx >/dev/null 2>&1; then
          echo "‚úÖ Usando npx vite"
          npx vite build --mode production
        
        # M√©todo 3: Tenta usar Vite global
        elif command -v vite >/dev/null 2>&1; then
          echo "‚úÖ Usando Vite global"
          vite build --mode production
        
        # M√©todo 4: √öltima tentativa com npm run
        else
          echo "‚ö†Ô∏è Tentando npm run build como √∫ltimo recurso..."
          npm run build
        fi
        
        echo "‚úÖ Build conclu√≠do!"

    - name: Verify Vite build output
      run: |
        echo "üìÅ Verificando arquivos gerados pelo Vite..."
        
        if [ -d "public/build" ]; then
          echo "‚úÖ Diret√≥rio public/build existe"
          ls -la public/build/
          
          if [ -f "public/build/manifest.json" ]; then
            echo "‚úÖ manifest.json encontrado!"
            echo "Conte√∫do do manifest:"
            cat public/build/manifest.json | head -20
          else
            echo "‚ùå manifest.json N√ÉO encontrado!"
            echo "Arquivos no diret√≥rio build:"
            find public/build -type f | head -20
            exit 1
          fi
        else
          echo "‚ùå Diret√≥rio public/build N√ÉO existe!"
          exit 1
        fi

    - name: Optimize Laravel for production
      run: |
        # Remove .env tempor√°rio (Azure usar√° suas pr√≥prias vari√°veis)
        rm -f .env
        
        # Otimiza√ß√µes finais
        composer dump-autoload --optimize --classmap-authoritative

    - name: Create deployment package
      run: |
        echo "üì¶ Criando pacote de deployment..."
        
        # Lista arquivos que ser√£o inclu√≠dos
        echo "Arquivos principais a incluir:"
        ls -la vendor/ public/build/ || echo "Verificando estrutura..."
        
        # Cria zip excluindo arquivos desnecess√°rios
        zip -r deployment.zip . \
          -x ".git/*" \
          -x ".github/*" \
          -x "node_modules/*" \
          -x ".env*" \
          -x "*.log" \
          -x "storage/logs/*" \
          -x "storage/framework/cache/*" \
          -x "storage/framework/sessions/*" \
          -x "storage/framework/views/*" \
          -x "tests/*" \
          -x "phpunit.xml" \
          -x ".phpunit.result.cache"
        
        echo "üìä Tamanho do pacote:"
        ls -lh deployment.zip

    - name: Verify deployment package
      run: |
        echo "üîç Verificando conte√∫do do pacote..."
        unzip -l deployment.zip | grep -E "(vendor|public/build|manifest.json)" || echo "Verificando estrutura..."

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-getpayv6-dev-allow'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_58CEDE20349640D6921683CEBAC3DEFB }}
        package: './deployment.zip'
        # Configura√ß√µes adicionais para o deploy
        clean: true