name: Deploy PHP App to Azure Web App/staging

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AZURE_WEBAPP_APP_NAME: 'app-getpayv6-dev-allow'
      AZURE_WEBAPP_SLOT_NAME: 'production'

    steps:
    # Passo 1: Clonar o repositório
    - name: Checkout code
      uses: actions/checkout@v4

    # Passo 2: Configurar o ambiente PHP
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, json, curl, dom, fileinfo, pdo, pdo_pgsql
        tools: composer
        coverage: none
    
    # Passo 3: Instalar dependências do Composer
    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-dev --optimize-autoloader

    # Passo 4: Preparar o arquivo .env (O Azure usará as Application Settings)
    - name: Prepare .env file for build
      run: cp .env.example .env

    # Passo 5: Gerar a chave da aplicação (necessário para o build)
    - name: Generate Laravel Application Key
      run: php artisan key:generate

    # Passo 6: Configurar o ambiente Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    # Passo 7: Instalar e compilar assets
    - name: Install NPM dependencies
      run: npm ci
    - name: Build with NPM
      run: npm run build

    # Passo 8: Criar arquivo de versão
    - name: Create version file
      env:
        COMMIT_SHA: ${{ github.sha }}
      run: echo "$(date '+%Y-%m-%d %H:%M:%S') - Commit: $COMMIT_SHA" > version.txt

    # =======================================================
    # --- [CORREÇÃO] INÍCIO: EMPACOTAR A APLICAÇÃO ---
    # =======================================================
    - name: Create deployment package
      run: zip -r deployment.zip . -x ".git/*" -x ".github/*" -x "node_modules/*" -x ".env"

    # =======================================================
    # --- [CORREÇÃO] FIM: EMPACOTAR A APLICAÇÃO ---
    # =======================================================

    # Passo 11: Deploy para Azure Web App
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_APP_NAME }}
        slot-name: ${{ env.AZURE_WEBAPP_SLOT_NAME }}
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_58CEDE20349640D6921683CEBAC3DEFB }}
        # [MODIFICADO] Aponta para o arquivo zip que acabamos de criar
        package: './deployment.zip'