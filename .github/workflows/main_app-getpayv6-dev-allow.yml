name: Deploy PHP App to Azure Web App/staging

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AZURE_WEBAPP_APP_NAME: 'app-getpayv6-dev-allow'
      AZURE_WEBAPP_SLOT_NAME: 'production'

    steps:
    # Passo 1: Clonar o repositório
    - name: Checkout code
      uses: actions/checkout@v4

    # Passo 2: Configurar o ambiente PHP
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, json, curl, dom, fileinfo, pdo, pdo_pgsql
        tools: composer
        coverage: none
    
    # NOVO PASSO: Limpar caches antigos do Composer
    # Isso garante que não usaremos um cache corrompido de execuções anteriores.
    - name: Clear Composer cache
      run: composer clear-cache

    # Passo 3: Instalar dependências do Composer de forma limpa
    # ATUALIZADO: Adicionada a flag --no-cache para forçar o download de todos os pacotes.
    - name: Install Composer dependencies
      run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader --no-dev --no-cache

    # Passo 4: Preparar o arquivo .env
    - name: Prepare .env file
      run: cp .env.example .env

    # Passo 5: Gerar a chave da aplicação Laravel
    - name: Generate Laravel Application Key
      run: php artisan key:generate

    # Passo 6: Configurar o ambiente Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    # Passo 7: Instalar dependências do NPM
    - name: Install NPM dependencies
      run: npm install

    # Passo 8: Compilar os assets (CSS/JS)
    - name: Build with NPM
      run: npm run build

    # Passo 9: Remover a pasta node_modules e o cache do build
    # ATUALIZADO: Também removemos o arquivo de cache de configuração, se existir.
    - name: Cleanup for deployment
      run: |
        rm -rf node_modules
        rm -f bootstrap/cache/config.php

    # Passo 10: Fazer o deploy para o Azure Web App
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_APP_NAME }}
        slot-name: ${{ env.AZURE_WEBAPP_SLOT_NAME }}
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_58CEDE20349640D6921683CEBAC3DEFB }}
        package: .