name: Deploy PHP App to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, json, curl, dom, fileinfo, pdo, pdo_pgsql
        tools: composer
        coverage: none

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-dev --optimize-autoloader

    - name: Prepare .env file for build
      run: cp .env.example .env

    - name: Generate Laravel Application Key
      run: php artisan key:generate

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install NPM dependencies
      run: npm ci

    - name: Build assets with Vite
      run: npm run build

    - name: Verify build output
      run: |
        echo "Verificando se os assets foram compilados:"
        ls -la public/build/ || echo "Pasta build não encontrada"
        ls -la public/build/manifest.json || echo "Manifest.json não encontrado"

    - name: Clean up for deployment
      run: |
        rm -rf node_modules
        rm -f .env
        rm -rf .git
        rm -rf tests
        rm -f package-lock.json

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-getpayv6-dev-allow'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_58CEDE20349640D6921683CEBAC3DEFB }}
        package: .